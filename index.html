<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
		<div class="calculator">
			<div class="calculator__display">0</div>
			<div class="calculator__keys">
			  <button class="key--operator" data-action="add">+</button>
			  <button class="key--operator" data-action="subtract">-</button>
			  <button class="key--operator" data-action="multiply">&times;</button>
			  <button class="key--operator" data-action="divide">รท</button>
			  <button>7</button>
			  <button>8</button>
			  <button>9</button>
			  <button>4</button>
			  <button>5</button>
			  <button>6</button>
			  <button>1</button>
			  <button>2</button>
			  <button>3</button>
			  <button>0</button>
			  <button data-action="decimal">.</button>
			  <button data-action="clear">AC</button>
			  <button data-action="backspace">โซ</button>
			  <button class="key--equal" data-action="calculate">=</button>
			</div>
		</div>
		<footer
		style="
			background: #222222;
			color: #ffffff;
			text-align: center;
			"
			>
			<p> Alhussien Ahmed 2023 </p>
			<a href="https://github.com/donRehan">
			<img src="imgs/github-mark-white.svg" alt="github" style="
			width: 25px;
			height: auto;
			margin-bottom: 20px;
				">
			</a>
		</footer>
		<script src="main.js"></script>
</body>
</html>
